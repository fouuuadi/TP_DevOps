name: Build Docker image
  uses: docker/build-push-action@v4
  with:
    context: .  # Indique le contexte (le dossier racine de votre projet)
    file: ./Dockerfile  # Spécifie le chemin vers votre Dockerfile
    push: true  # Active le push de l'image vers DockerHub
    tags: fouador/tp_devops:latest  # Définit le tag de l'image

on:
  push:
    branches:
      - main  # Le workflow se déclenche uniquement sur les commits dans la branche "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile  # Spécifiez le chemin vers votre Dockerfile
        push: true
        tags: fouador/tp_devops:latest
